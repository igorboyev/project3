<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn</title>
</head>

<body>
  <fieldset>
    <legend>Навигация</legend>
    <div>
      <a href="./index.html">Главная</a>
      <a href="./signup.html">Регистрация</a>
      <a href="./signin.html">Авторизация</a>
      <a href="./search.html">Поиск</a>
    </div>
  </fieldset>
  <form action="https://tests.fomenko.top/echo/index.php" method="post">
    <fieldset>
      <legend>Авторизация</legend>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Ваш email" required>
      </div>

      <div>
        <label for="psw">Пароль</label>
        <input id="psw" type="password" name="psw" placeholder="Введите пароль" required>
      </div>

      <div>
        <label for="rpsw">Запомнить пароль</label>
        <input id="rpsw" type="checkbox" name="rpsw">
      </div>
    </fieldset>

    <fieldset>
      <legend>Действия</legend>
      <button type="submit">Вход на сайт</button>
      <button type="reset">Очистить</button>
    </fieldset>
  </form>
</body>

</html>
